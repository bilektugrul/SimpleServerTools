      %prefix%
      &6İçinde [] bulunan argümanlar opsiyoneldir.
    only-staff: |
      &9/sst reload &f- &6Ayar dosyasını yeniler.
      &9/sst save-users &f- Oyuncuların verilerini kaydeder.
      &9/vanish [<bir oyuncu>] &f- &6Sizi veya girdiğiniz oyuncuyu, yetkili olmayan kişilerden gizler. Yeniden görünür olmak için komutu tekrar kullanın.
    everyone: |
      &9/warp <isim> [<argümanlar>] &f- &6Sizi yazdığınız warpa ışınlar. Warp komutunun argümanları hakkında bilgi almak için: /sst help warpArgs.
    ending: |
      &6İçinde [] bulunan argümanlar opsiyoneldir.
      %prefix%
    other:
      warpArgs:
        list:
          beginning: |
            %warpprefix%
          only-staff: |
            &9/warp <isim> --del &f- &6Yazdığınız warpı siler.
            &9/warp <isim> --force &f- &6Yazdığınız warpı bulunduğunuz lokasyona göre tekrar oluşturur (eskisi yok olur)
            &9/warp <isim> --info &f- &6Yazdığınız warpın bilgilerini yollar.
          everyone: |

          ending: |
            %warpprefix%

