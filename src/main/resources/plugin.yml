name: SimpleServerTools
version: ${project.version}
main: io.github.bilektugrul.simpleservertools.SST
api-version: '1.13'
prefix: 'SimpleServerTools'
website: https://github.com/bilektugrul/SimpleServerTools

softdepend:
  - PlaceholderAPI
  - ProtocolLib
  - Vault

  # World management plugins
  - Multiverse-Core
  - PlotSquared
  - PlotMe

authors: [ bilektugrul, Despical ]
description: Basic tools and commands for your server.

commands:
  simpleservertools:
    usage: /simpleservertools reload
    description: Main SST command.
    aliases: [sst]
  vanish:
    usage: /vanish [<another player>]
    aliases: [v]
  warp:
    aliases: setwarp, delwarp
    usage: /warp <name> [<arguments>]
  setwarp:
    usage: /setwarp <warp name>
  delwarp:
    usage: /delwarp <warp name>
  setspawn:
    usage: /setspawn
  spawn:
    usage: /spawn [<player>]
  gamemode:
    usage: /gamemode <mode> [<player>]
    aliases: [adventure, eadventure, adventuremode, eadventuremode, creative, ecreative, eecreative, creativemode, ecreativemode, egamemode, gm, egm, gma, egma, gmc, egmc, gms, egms, gmt, egmt, survival, esurvival, survivalmode, esurvivalmode, gmsp, sp, egmsp, spec, spectator]
  fly:
    usage: /fly [<player>] [<mode>]
    aliases: [flight, uç, uçuşmodu]
  broadcast:
    usage: /broadcast <message>
    aliases: [bc, duyur, duyuru]
  god:
    usage: /god [<player>] [<mode>]
  disposal:
    usage: /disposal
  ping:
    usage: /ping [<player>]
  feed:
    usage: /feed [<player>]
  heal:
    usage: /heal [<player>]
  invsee:
    usage: /invsee <player> [armor]
  kick:
    usage: /kick <player> [<message>]
  tpa:
    usage: /tpa <player>
  tpaaccept:
    usage: /tpaaccept <player>
    aliases: [tpaccept]
  tpadeny:
    usage: /tpadeny <player>
    aliases: [tpdeny]
  tpatoggle:
    usage: /tpatoggle
    aliases: [tptoggle]
  tpall:
    usage: /tpall
  msg:
    usage: /msg
    aliases: [r, reply, w, whisper, message, msj, yanıt]
  msgtoggle:
    usage: /msgtoggle
  speed:
    usage: /speed [walk/fly] <speed> [<player>]
  skull:
    usage: /skull <player>
  clearchat:
    usage: /clearchat
    aliases: [cc, sohbetitemizle, sohbettemizle, st]
  maintenance:
    aliases: [bakım, bakımmodu, bakim]
    usage: /maintenance <reason>
  enderchest:
    aliases: [ec, endersandık, endersandığı]
    usage: /enderchest <player>
  craft:
    aliases: [craftingtable, workbench, crafttable, çalışmamasası]
  top:
    aliases: [highestblock, topblock, enyüksekblok]
  spy:
    aliases: [socialspy]
  convert:
    usage: /convert <converter>
  tphere:
    usage: /tphere <player>
    aliases: [s]
  afk:
    usage: /afk

permissions:
  sst.*:
    default: op
    children:
      sst.gamemode.*:
        default: op
        children:
          sst.gamemode: true
          sst.gamemode.others: true
          sst.gamemode.all: true
          sst.gamemode.creative: true
          sst.gamemode.survival: true
          sst.gamemode.spectator: true
          sst.gamemode.adventure: true
      sst.broadcast:
        default: op
      sst.fly.*:
        default: op
        children:
          sst.fly.others: true
          sst.fly: true
      sst.spawn.*:
        default: op
        children:
          sst.spawn: true
          sst.spawn.others: true
      sst.setspawn:
        default: op
      sst.god.*:
        default: op
        children:
          sst.god: true
          sst.god.others: true
      sst.disposal:
        default: op
      sst.ping:
        default: op
      sst.invsee:
        default: op
      sst.admin:
        default: op
      sst.staff:
        default: op
      sst.warplist:
        default: op
      sst.kick.*:
        default: op
        children:
          sst.kick.admins: true
          sst.kick: true
      sst.tpa:
        default: op
      sst.tpatoggle:
        default: op
      sst.tpall:
        default: op
      sst.msg:
        default: op
      sst.msgtoggle:
        default: op
      sst.setwarp:
        default: op
      sst.delwarp:
        default: op
      sst.speed.*:
        default: op
        children:
          sst.speed: true
          sst.speed.others: true
      sst.skull.*:
        default: op
        children:
          sst.skull: true
          sst.skull.others: true
      sst.clearchat:
        default: op
      sst.maintenance.*:
        default: op
        children:
          sst.maintenance.join: true
          sst.maintenance.command: true
      sst.enderchest:
        default: op
      sst.craft:
        default: op
      sst.top:
        default: op
      sst.socialspy.*:
        default: op
        children:
          sst.socialspy: true
          sst.socialspy.others: true
      sst.heal.*:
        default: op
        children:
          sst.heal: true
          sst.heal.others: true
      sst.feed.*:
        default: op
        children:
          sst.feed: true
          sst.feed.others: true
      sst.tphere:
        default: op
      sst.afk:
        default: op